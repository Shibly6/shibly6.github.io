<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Noor Elahi Ali Shibly</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-lg);
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            text-shadow: 0 0 40px var(--accent-glow);
        }

        .error-message {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .error-description {
            color: var(--text-muted);
            max-width: 400px;
            margin: 0 auto var(--spacing-lg);
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                opacity: 1;
                transform: translate(0);
            }

            91% {
                opacity: 0.8;
                transform: translate(-2px, 1px);
            }

            92% {
                opacity: 0.8;
                transform: translate(2px, -1px);
            }

            93% {
                opacity: 1;
                transform: translate(0);
            }
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YZE0S2SR2D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-YZE0S2SR2D');
    </script>
</head>

<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code glitch">404</div>
            <p class="error-message">Page Not Found</p>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved.
                Maybe try hacking your way back home?
            </p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
